<button type="button" id="botoninicio" data-bs-toggle="modal" data-bs-target="#password-recovery">
    Mot de pass Oublier
  </button>
  
  <div class="modal fade" id="password-recovery" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Récupération Mot de pass</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Entrer un E-mail Valide:</p>
          <span class="material-icons">
            mail_outline
            </span> <input type="text" class="input-correo" placeholder="E-mail">
          <p>Nous vous enverrons un nouveau mot de passe à votre adresse e-mail.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="botonEnviar" data-bs-dismiss="modal" (click)="passwordRecovery()">Envoi</button>
        </div>
      </div>
    </div>
  </div>
