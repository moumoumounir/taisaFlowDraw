<mat-nav-list>
    <a mat-list-item  (click)="onSidenavClose('New')">
        <mat-icon>fiber_new</mat-icon> <span class="nav-caption">New</span>
    </a>
    <a mat-list-item  (click)="onSidenavClose('Open')">
        <mat-icon>open_in_browser</mat-icon> <span class="nav-caption">Open</span>
     </a>
     <a mat-list-item  (click)="onSidenavClose('cron')">
        <mat-icon>schedule</mat-icon> <span class="nav-caption">Schedule</span>
     </a>
    <a *ngIf="!isProjectEmpty()" mat-list-item (click)="onSidenavClose('Save')">
        <mat-icon>save</mat-icon><span class="nav-caption">Save As</span>
    </a>
    <a *ngIf="!isProjectEmpty()" mat-list-item (click)="onSidenavClose('Delete')">
        <mat-icon>delete</mat-icon><span class="nav-caption">Delete</span>
    </a>
    <a *ngIf="!isProjectEmpty()" mat-list-item (click)="onSidenavClose('Close')">
        <mat-icon>close</mat-icon><span class="nav-caption">Close</span>
    </a>
    <mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>cloud</mat-icon>
        <a matline>Cloud File</a>
    </mat-list-item>
    <mat-menu #menu="matMenu">
      <button mat-menu-item  (click)="onSidenavClose('Upload')">Upload</button>
      <button mat-menu-item (click)="onSidenavClose('Download')">Download</button>
      <button mat-menu-item (click)="onSidenavClose('DeleteFile')">Delete</button>
    </mat-menu>
</mat-nav-list>
